<template>
  <div class="slds-box slds-theme_default">
  <lightning-card variant="Narrow" title={todo.Name} icon-name="standard:task2" class="todo-card">
    <div class="slds-is-collapsed todo-body">
      <lightning-record-view-form
          record-id={todo.Id}
          object-api-name="ToDo__c"
          onclick={handleClickOnEdit}>


          <lightning-output-field field-name="Status__c">
          </lightning-output-field>


<!--      <p slot="footer">-->
        <lightning-button-icon icon-name="utility:edit"
                               variant="brand"
                               class="slds-m-left_xx-small"
                               title="Edit"
                               onclick={handleClickOnEdit}>
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:delete"
                               variant="brand"
                               class="slds-m-left_xx-small"
                               title="Delete"
                               onclick={handleClickOnDelete}>
        </lightning-button-icon>
<!--      </p>-->

      </lightning-record-view-form>

    </div>
  </lightning-card>
  </div>
  <template if:true={isOpenEditModal}>
    <c-edit-to-do-modal todo={todo} is-open={isOpenEditModal} onclosemodal={closeEditModal}>
    </c-edit-to-do-modal>
  </template>
</template>
