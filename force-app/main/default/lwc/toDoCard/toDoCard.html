<template>
  <lightning-card variant="Narrow" title={todo.Name} icon-name="standard:task2">
    <div class="slds-p-horizontal_small">
      <lightning-record-view-form
          record-id={todo.Id}
          object-api-name="ToDo__c">
        <div class="slds-box slds-theme_default">
          <lightning-output-field field-name="Description__c">
          </lightning-output-field>
          <lightning-output-field field-name="Status__c">
          </lightning-output-field>
          <lightning-output-field field-name="Category__c">
          </lightning-output-field>
          <lightning-output-field field-name="Start_Date__c">
          </lightning-output-field>
          <lightning-output-field field-name="Deadline__c">
          </lightning-output-field>
        </div>
      </lightning-record-view-form>

      <p slot="footer">
        <lightning-button-icon icon-name="utility:edit"
                               variant="brand"
                               class="slds-m-left_xx-small"
                               title="Edit"
                               onclick={handleClickOnEdit}>
        </lightning-button-icon>
        <lightning-button-icon icon-name="utility:delete"
                               variant="brand"
                               class="slds-m-left_xx-small"
                               title="Delete"
                               onclick={handleClickOnDelete}>
        </lightning-button-icon>
      </p>
    </div>

  </lightning-card>
  <template if:true={isOpenEditModal}>
    <c-edit-to-do-modal todo={todo} is-open={isOpenEditModal} onclosemodal={closeEditModal}>
    </c-edit-to-do-modal>
  </template>
</template>
